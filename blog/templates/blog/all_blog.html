{% extends 'portfolio/base.html' %}

{% block content %}
<h1>Michael's blogs</h1>
<h2>Michael has written {{ blog.count }} blog{{ blog.count|pluralize }}</h2>

{% for blog in blog %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }} </h2></a>
<p> {{ blog.description|safe|truncatechars:100 }}</p>
<p>{{ blog.date|date:'M d Y'|upper }}</p>
    


{% endfor %}
{% endblock %}
